<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Protein Database</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .search-bar { margin-bottom: 20px; }
    .protein-card { border: 1px solid #ccc; padding: 10px; margin: 5px; width: 200px; }
    #carouselWrapper { display: flex; gap: 10px; margin-bottom: 20px; }
    table { width: 100%; border-collapse: collapse; }
    th, td { border: 1px solid #ddd; padding: 8px; }
    th { background: #f4f4f4; }
  </style>
</head>
<body>

  <!-- ðŸ”Ž Search bar -->
  <div class="search-bar">
    <select id="categorySelect">
      <option value="">--Select Gene Type--</option>
      <option value="antisense">Antisense</option>
      <option value="reverse">Reverse</option>
      <option value="intergenic">Intergenic</option>
    </select>

    <input type="text" id="searchInput" placeholder="Search by Protein ID, Symbol, or Organismâ€¦" />
    <button onclick="performSearch()">Search</button>
    <button onclick="filterByGeneType()">Filter</button>
  </div>

  <!-- ðŸŽ  Carousel -->
  <div id="carouselWrapper"></div>
  <button onclick="prevSlide()">Prev</button>
  <button onclick="nextSlide()">Next</button>

  <!-- ðŸ“Š Results table -->
  <table id="resultsTable">
    <thead>
      <tr>
        <th>Dark_protein ID</th>
        <th>Symbol</th>
        <th>Description</th>
        <th>Organism</th>
        <th>Gene Type</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- Link to your JS -->
  <script src="script.js"></script>
</body>
</html>
